name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.5.0)'
        required: true

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-24.04
            target: x86_64-linux
            artifact: tsk-linux-x86_64
          - os: macos-14
            target: aarch64-macos
            artifact: tsk-macos-arm64
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Build Release
        run: |
          zig build -Doptimize=ReleaseSmall
          strip zig-out/bin/tsk || true
          mv zig-out/bin/tsk ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      tag: ${{ steps.tag.outputs.tag }}
      macos_sha256: ${{ steps.sha256.outputs.macos }}
      linux_sha256: ${{ steps.sha256.outputs.linux }}

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          mv artifacts/tsk-linux-x86_64/tsk-linux-x86_64 release/
          mv artifacts/tsk-macos-arm64/tsk-macos-arm64 release/
          chmod +x release/*
          ls -la release/

      - name: Get tag name
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Calculate SHA256
        id: sha256
        run: |
          echo "macos=$(sha256sum release/tsk-macos-arm64 | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          echo "linux=$(sha256sum release/tsk-linux-x86_64 | cut -d' ' -f1)" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: tsk ${{ steps.tag.outputs.tag }}
          draft: false
          prerelease: false
          files: |
            release/tsk-linux-x86_64
            release/tsk-macos-arm64
          body: |
            ## Installation

            ### Homebrew (macOS ARM64, Linux x86_64)
            ```bash
            brew install mikekelly/acp/tsk
            ```

            ### Manual download
            ```bash
            # Linux x86_64
            curl -L -o tsk https://github.com/${{ github.repository }}/releases/download/${{ steps.tag.outputs.tag }}/tsk-linux-x86_64
            chmod +x tsk
            sudo mv tsk /usr/local/bin/

            # macOS ARM64
            curl -L -o tsk https://github.com/${{ github.repository }}/releases/download/${{ steps.tag.outputs.tag }}/tsk-macos-arm64
            chmod +x tsk
            sudo mv tsk /usr/local/bin/
            ```

            ## Verify
            ```bash
            tsk --version
            ```

  update-homebrew:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout homebrew-acp
        uses: actions/checkout@v4
        with:
          repository: mikekelly/homebrew-acp
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}

      - name: Update formula
        run: |
          TAG="${{ needs.release.outputs.tag }}"
          VERSION="${TAG#v}"
          MACOS_SHA="${{ needs.release.outputs.macos_sha256 }}"
          LINUX_SHA="${{ needs.release.outputs.linux_sha256 }}"

          cat > Formula/tsk.rb << 'FORMULA'
          class Tsk < Formula
            desc "Minimal task tracker for AI agents - plain markdown files, no database"
            homepage "https://github.com/mikekelly/tsk"
            version "VERSION_PLACEHOLDER"
            license "MIT"

            on_macos do
              on_arm do
                url "https://github.com/mikekelly/tsk/releases/download/TAG_PLACEHOLDER/tsk-macos-arm64"
                sha256 "MACOS_SHA_PLACEHOLDER"
              end
              on_intel do
                odie "Intel Mac binaries not available. Please build from source."
              end
            end

            on_linux do
              on_intel do
                url "https://github.com/mikekelly/tsk/releases/download/TAG_PLACEHOLDER/tsk-linux-x86_64"
                sha256 "LINUX_SHA_PLACEHOLDER"
              end
            end

            def install
              binary_name = if OS.mac? && Hardware::CPU.arm?
                "tsk-macos-arm64"
              elsif OS.linux? && Hardware::CPU.intel?
                "tsk-linux-x86_64"
              end
              bin.install binary_name => "tsk" if binary_name
            end

            test do
              assert_match "tsk", shell_output("#{bin}/tsk --version")
            end
          end
          FORMULA

          sed -i "s/VERSION_PLACEHOLDER/$VERSION/g" Formula/tsk.rb
          sed -i "s/TAG_PLACEHOLDER/$TAG/g" Formula/tsk.rb
          sed -i "s/MACOS_SHA_PLACEHOLDER/$MACOS_SHA/g" Formula/tsk.rb
          sed -i "s/LINUX_SHA_PLACEHOLDER/$LINUX_SHA/g" Formula/tsk.rb

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/tsk.rb
          git commit -m "Update tsk to ${{ needs.release.outputs.tag }}"
          git push
